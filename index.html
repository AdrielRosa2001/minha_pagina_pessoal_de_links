<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Adriel Rosa - Links</title>
        <meta name="viewport" content="width=device-width, initial-sacle=1" />
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                VANTA.NET({
                    el: "#vanta",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: true,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    scale: 1.00,
                    scaleMobile: 1.00,
                    backgroundAlpha: 0.0,
                    color: 0xff0000,
                    })
                setTimeout(() => {
                    const main = document.querySelector('main')
                    main.style.opacity = 1
                    main.style.filter = 'blur(0px)'
                }, 500)
            })
        </script>
    </head>
    <body>
        <div id="vanta">
        <main>
            <header>
                <img class="perfil" src="./images/perfil.jpg" />
                <h1>
                    @adri3lr00
                </h1>
            </header>
            <ul>
                <li>
                    <a href="https://www.youtube.com/channel/UCCgPHac7GjoTt4bMeact8EA">
                        <img src="./images/youtube.svg" alt="Youtube" width="20" />
                            Youtube
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/Adriel_Minilor_">
                        <img src="./images/twitter.svg" alt="Twitter" width="20" />
                            Twitter
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/adri3lr00/">
                        <img src="./images/instagram.svg" alt="Instagram" width="20">
                            Instagram
                    </a>
                </li>
                <li>
                    <a href="https://github.com/AdrielRosa2001?tab=repositories">
                        <img src="./images/github.svg" alt="Guithub repo" width="20" />
                            GuitHub
                    </a>
                </li>
                <div id="footer">
                    <span>Development by - Adriel Rosa</span>
                </div>
            </ul>
        </main>
        </div>
    </body>
</html>
